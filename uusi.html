<!DOCTYPE html>

<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="favicon.ico">
    
    <title>Alueet</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/cover.css" rel="stylesheet" type="text/css">
    
    <script type="text/javascript" src="js/storage.js"></script>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">alueet.net</h3>
              <nav>
                <ul class="nav masthead-nav">
                    <li class="active"><a href="#">Uusi</a></li>
                    <li><a href="poista.html">Poista</a></li>
                    <li><a href="alueet.html">Alueet</a></li>              
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">                     
            <form>
                <div class="form-group">
                  <label for="area-name" class="control-label lead">Alueen nimi:</label>
                  <input type="text" class="form-control" id="name" placeholder="tie, rivitalo tai kerrostalo">
                </div>
                  <div class="form-group">
                  <label for="area-from" class="control-label lead">Numerosta:</label>
                  <input type="number" class="form-control" id="from" min="1" max="222" value="1">
                </div>
                <div class="form-group">
                  <label for="area-to" class="control-label lead">Numeroon:</label>
                  <input type="number" class="form-control" id="to" min="1" max="222" value="1">
                </div>
              </form>
              <button class="btn btn-lg btn-default" onclick="talleta()">Talleta alue</button>
          </div>

        </div>

      </div>       
    
    </div>
    
    <script type="text/javascript">
      function talleta() {
        var from = document.getElementById('from').value;
        var to = document.getElementById('to').value;
        var name = document.getElementById('name').value;
        
        if (name) {
          var area = window.createArea(name, from, to);
          window.setSelectedArea(area);
          window.location.assign('alue.html');
        } else {
          window.alert('Anna alueen nimi');
        }
      }
    </script>
    
  </body>
</html>
