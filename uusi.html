<!DOCTYPE html>

<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="favicon.ico">
    
    <title>Frisbeegolf</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/cover.css" rel="stylesheet" type="text/css">
    
    <script type="text/javascript" src="js/storage.js"></script>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">liitokiekko.net</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Uusi</a></li>
                  <li><a href="tulokset.html">Tulokset</a></li>
                  <li><a href="radat.html">Radat</a></li>                  
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">                     
            <form>
                <div class="form-group">
                  <label for="area-name" class="control-label lead">Radan nimi:</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="area-to" class="control-label lead">V채ylien m채채r채:</label>
                  <input type="number" class="form-control" id="to" min="1" max="36" value="18">
                </div>
              </form>
              <button class="btn btn-lg btn-default" onclick="talleta()">Talleta rata</button>
          </div>

        </div>

      </div>       
    
    </div>
    
    <script type="text/javascript">
      function talleta() {
        var to = document.getElementById('to').value;
        var name = document.getElementById('name').value;
        
        if (name) {
          var track = window.createTrack(name, '1', to);
          window.setSelectedTrack(track);
          window.location.assign('rata.html');
        } else {
          window.alert('Anna radan nimi');
        }
      }
    </script>
    
  </body>
</html>
