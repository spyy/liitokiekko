<!DOCTYPE html>
<html lang="fi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="favicon.ico">
    
    <title>Alueet</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/cover2.css" rel="stylesheet" type="text/css">
    
    <script type="text/javascript" src="js/storage.js"></script>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">alueet.net</h3>
              <nav>
                <ul class="nav masthead-nav">                  
                  <li><a href="uusi.html">Uusi</a></li>
                  <li><a href="poista.html">Poista</a></li>
                  <li class="active"><a href="#">Alueet</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <div class="lead" id="alueet">
              <!-- filled by script -->
            </div>
          </div>
          
        </div>

      </div>

    </div>
      

    <script>
      var innerHTML = '';
      
      var areas = window.getAreas();
      
      var i;
      for (i = 0; i < areas.length; i++) {
        var area = areas[i];
        var name = window.getAreaName(areas[i]);
        innerHTML += '<p><button type="button" class="btn btn-lg btn-default" onclick="valitse(' + area + ')">' + name + '</button></p>';
      }
          
      document.getElementById('alueet').innerHTML = innerHTML;
      
      function valitse(area) {
        window.setSelectedArea(area);
        window.location.assign('alue.html');
      }
    </script>
    

  </body>
</html>
