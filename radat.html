<!DOCTYPE html>
<html lang="fi" manifest="liitokiekko.net.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#10332b">
    <meta name="theme-color" content="#10332b">

    <title>Frisbeegolf</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/cover2.css" rel="stylesheet" type="text/css">
    
    <script type="text/javascript" src="js/storage.js"></script>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">liitokiekko.net</h3>
              <nav>
                <ul class="nav masthead-nav">                  
                  <li><a href="uusi.html">Uusi</a></li>
                  <li><a href="tulokset.html">Tulokset</a></li>
                  <li class="active"><a href="#">Radat</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <div class="lead" id="radat">
              <p class="lead">Aloita tekemällä rata.</p>
              <p class="lead">
                <a href="uusi.html" class="btn btn-lg btn-default">Uusi rata</a>
              </p>
            </div>
          </div>
          
        </div>

      </div>

    </div>
      

    <script>
      var tracks = window.getTracks();
      
      if (tracks.length > 0) {
        radat();
      }
      
      function radat() {
        var innerHTML = '';
        var i;
        
        for (i = 0; i < tracks.length; i++) {
          var track = tracks[i];
          var name = window.getTrackName(tracks[i]);
          innerHTML += '<p><button type="button" class="btn btn-lg btn-default" onclick="valitse(' + track + ')">' + name + '</button></p>';
        }
          
        document.getElementById('radat').innerHTML = innerHTML;
      }
      
      function valitse(key) {
        window.setSelectedTrack(key);
        window.location.assign('rata.html');
      }
    </script>
    

  </body>
</html>
