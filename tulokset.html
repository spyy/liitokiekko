<!DOCTYPE html>
<html lang="fi" manifest="liitokiekko.net.appcache">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" href="favicon.ico">
    
    <title>Frisbeegolf</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/css/cover2.css" rel="stylesheet" type="text/css">
    
    <script type="text/javascript" src="js/storage.js"></script>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">liitokiekko.net</h3>
              <nav>
                <ul class="nav masthead-nav">                  
                  <li><a href="uusi.html">Uusi</a></li>
                  <li class="active"><a href="tulokset.html">Tulokset</a></li>
                  <li><a href="radat.html">Radat</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <div class="list-group lead text-left" id="tulokset">
              <!-- filled by script -->
            </div>
          </div>
          
        </div>

      </div>

    </div>
    
    <script>
      var results = window.getResults();
      var inner = '<a href="#" class="list-group-item active">Tulokset</a>';
      var i = 0;
      for (; i < results.length; i++) {
        inner += '<a href="#" class="list-group-item">' + results[i] + '</a>';
      }
        
      document.getElementById('tulokset').innerHTML += inner; 
    </script>

  </body>
</html>
